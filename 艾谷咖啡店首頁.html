<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾谷音樂咖啡店首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #0e0f0f;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .menu {
            position: fixed;
            width: 250px;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
            background-color: #292c2b;
            color: white;
            text-align: left;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background-color: #636464;
        }

        .submenu {
            display: none;
            background-color: #808080;
            padding-left: 20px;
        }

        .submenu a {
            display: block;
            color: white;
            padding: 8px 0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .submenu a:hover {
            color: #ffcc00;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }

        .header {
            background-color: #27342f;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .info {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 200px;
        }

        .info img {
            width: 100%;
            border-radius: 10px;
        }

        .info h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .video-section, .photo-section {
            background-color: #e9eef0;
            color: rgb(29, 28, 28);
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            width: 95%;
        }

        .video-section video, .photo-section img {
            align-items:flex-start;
            width: 80%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>艾谷音樂咖啡店介紹</h2>
        <p>這裡是介紹艾谷音樂咖啡店介紹飲品的區域，包含新品推薦、熱門飲品、表演資訊等。</p>

        <div class="menu">
            <div class="menu-item" onclick="toggleMenu('coffeeMenu')">咖啡飲品</div>
            <div class="submenu" id="coffeeMenu">
                <a href="coffee.html">咖啡</a>
                <a href="latte.html">拿鐵</a>
            </div>

            <div class="menu-item" onclick="toggleMenu('dessertMenu')">甜點</div>
            <div class="submenu" id="dessertMenu">
                <a href="tart.html">手做塔</a>
                <a href="cake.html">手做蛋糕</a>
            </div>

            <div class="menu-item" onclick="toggleMenu('showMenu')">表演資訊</div>
            <div class="submenu" id="showMenu">
                <a href="summer_show.html">夏季表演</a>
                <a href="winter_show.html">冬季表演</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="header"> 艾谷咖啡店</div>

        <div class="container">
            <div class="info">
                <img src="義式濃縮咖啡 (Espresso).jpg" alt="義式濃縮咖啡 ">
                <h3>手沖咖啡</h3>
            </div>
            <div class="info">
                <img src="dessert.jpg" alt="手做甜點">
                <h3>手做甜點</h3>
            </div>
            <div class="info">
                <img src="show.jpg" alt="表演資訊">
                <h3>表演資訊</h3>
            </div>
            <div class="info">
                <img src="coffeeshop.png" alt="店內環境">
                <h3>店內環境</h3>
            </div>
        </div>

        <div class="video-section">
            <h2>表演影片</h2>
            <video controls>
                <source src="performance.mp4" type="video/mp4">
            </video>
        </div>

        <div class="photo-section">
            <h2>店內環境照片</h2>
            <img src="store.png" alt="店內環境">
            <h2>Fun夏派對</h2>
            <img src="fun.png" alt="店內環境">
        </div>
    </div>

    <script>
        function toggleMenu(menuId) {
            var menu = document.getElementById(menuId);
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
